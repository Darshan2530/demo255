<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divya's E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 250px;
      margin: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card p {
      color: #555;
    }
    .card button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 3px;
    }
    .card button:hover {
      background: #555;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Divya's E-Commerce Store</h1>
    <p>Shop the best products at great prices!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="products">
    <div class="card">
      <img src="https://via.placeholder.com/250x200" alt="Product 1">
      <h3>Product 1</h3>
      <p>$20.00</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x200" alt="Product 2">
      <h3>Product 2</h3>
      <p>$35.00</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x200" alt="Product 3">
      <h3>Product 3</h3>
      <p>$50.00</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2026 Divya's Store. All rights reserved.</p>
  </footer>
</body>
</html>
